language: R
warnings_are_errors: false
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      sudo: required
      
repos:
  CRAN: http://cran.rstudio.com

apt_packages:
  - libgsl0-dbg
  - libgsl0-dev
  - libgsl0ldbl
  - libcurl4-openssl-dev
  - libxml2-dev

before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; sudo add-apt-repository ppa:marutter/c2d4u -y && sudo apt-get update -q ; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew tap homebrew/science && brew install gsl curl libxml2; fi


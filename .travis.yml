language: R
cache: packages
sudo: required
warnings_are_errors: false

matrix:
  include:
    - os: linux
      r: release
    - os: linux
      r: devel
    #- os: osx
    #  osx_image: xcode8.3

apt_packages:
  - libcurl4-openssl-dev
  - libxml2-dev
  - libudunits2-dev
  - libgsl-dev

r_packages:
  - VineCopula
  - gsl
  - copula
  - igraph

before_install:
  - sudo add-apt-repository ppa:marutter/c2d4u -y
  - sudo apt-get update -q

repos:
  CRAN: http://cran.rstudio.com


